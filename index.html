<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <nav>
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </nav>
    </header>
    <main class="main">
      <section id="add-task">
        <h2 class="title title-add">Add Item</h2>
        <div class="task-row">
          <input id="new-task"class="input" type="text"><button class="add">Add</button>
        </div>
      </section>
      <h2 class="title">Todo</h2>
      <section id="incomplete-tasks">
        <article class="task-item">
          <input class="item-check" type="checkbox"><label class="label">Pay Bills</label>
          <input type="text" class="input hidden">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete button"></button>
        </article>
        <article class="task-item edit-mode">
          <input class="item-check" type="checkbox"><label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt="delete button"></button>
        </article>
      </section>
      <h2 class="title">Completed</h2>
      <section id="completed-tasks">
        <article class="task-item">
          <input class="item-check" type="checkbox" checked><label class="label">See the Doctor</label>
          <input type="text" class="input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt="delete button"></button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
