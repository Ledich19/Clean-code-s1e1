  <!DOCTYPE html>
  <html>
    <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" >
    </head>
  <body class="page">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <nav>
        <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </nav>
    </header>
    <main class="main">
      <section class="add-task">
        <h2 class="add-task__title title">Add Item</h2>
        <div class="add-task__row">
          <input class="add-task__new text-field" type="text"><button class="add task-btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="incomplete-tasks__title title">Todo</h2>
        <div class="incomplete-tasks__list">
          <article class="task">
            <input class="task__check" type="checkbox"><label class="task__content">Pay Bills</label>
            <input type="text" class="task__input text-field">
            <button class="task__edit task-btn">Edit</button>
            <button class="task__delete task-btn"><img class="task__del-img" src="./remove.svg" alt="delete button"></button>
          </article>
          <article class="task task_edit">
            <input class="task__check" type="checkbox"><label class="task__content">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input text-field">
            <button class="task__edit task-btn">Save</button>
            <button class="task__delete task-btn"><img class="task__del-img" src="./remove.svg" alt="delete button"></button>
          </article>
        </div>
      </section>
      <section class="completed-tasks">
        <h2 class="completed-tasks__title title">Completed</h2>
        <div class="completed-tasks__list">
          <article class="task">
            <input class="task__check" type="checkbox" checked><label class="task__content">See the Doctor</label>
            <input type="text" class="task__input text-field">
            <button class="task__edit task-btn">Edit</button>
            <button class="task__delete task-btn"><img class="task__del-img" src="./remove.svg" alt="delete button"></button>
          </article>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
